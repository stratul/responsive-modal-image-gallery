<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <header>
    <div class="container">
      <a href="#" class="logo">LOGO</a>
      <div class="registration">
        <a href="#sign-in-form" id="sign-in">Sign In</a>
        <span>|</span>
        <a href="#sign-up-form" id="sign-up">Sign Up</a>
      </div>
    </div>
  </header>

  <div id="sign-in-form" class="sign-form">
    <div class="form">
      <button class="close" id="close1"><i class="fas fa-times-circle"></i></button>
      <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" >Sign In</button>
      </form>
    </div>
  </div>

  <div id="sign-up-form" class="sign-form">    
    <div class="form">
      <button class="close" id="close2"><i class="fas fa-times-circle"></i></button>
      <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <input type="email" placeholder="Email" required>
        <input type="date" placeholder="Birthday" required>
        <button type="submit" >Sign Up</button>
      </form>
    </div>
  </div>

  <section class="gallery">
    <div class="container">
      <h1>gallery</h1>

      <div class="gallery-imgs">
        <div class="column">
          <img src="img/1.jpg" alt="">
          <img src="img/2.jpg" alt="">
          <img src="img/3.jpg" alt="">
          <img src="img/4.jpg" alt="">
          <img src="img/5.jpg" alt="">
        </div>
        <div class="column">
          <img src="img/6.jpg" alt="">
          <img src="img/7.jpg" alt="">
          <img src="img/8.jpg" alt="">
          <img src="img/9.jpg" alt="">
          <img src="img/10.jpg" alt="">
        </div>
        <div class="column">
          <img src="img/11.jpg" alt="">
          <img src="img/12.jpg" alt="">
          <img src="img/13.jpg" alt="">
          <img src="img/14.jpg" alt="">
          <img src="img/15.jpg" alt="">
        </div>
        <div class="column">
          <img src="img/16.jpg" alt="">
          <img src="img/17.jpg" alt="">
          <img src="img/18.jpg" alt="">
          <img src="img/19.jpg" alt="">
          <img src="img/20.jpg" alt="">
        </div>
      </div>

      <div class="full-image" id="full-images">
        <button class="close" id="close3"><i class="fas fa-times-circle"></i></button>
        <div class="full-img" id="full-img">          
          <img id="image">
        </div>
      </div>


    </div>
  </section>

  
  <script src="app.js"></script>



</body>
</html>
